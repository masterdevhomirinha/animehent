<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Fotos de Anime</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Gerador de Fotos de Anime</h1>
    </header>
    <main>
        <div id="image-container">
            <img id="anime-image" src="" alt="Imagem de Anime">
            <button id="generate-button">Gerar Nova</button>
        </div>
        <div id="user-profile" style="display: none;">
            <h2>Perfil do Usuário</h2>
            <p>Usuário: <span id="username"></span></p>
            <p>Email: <span id="email"></span></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Gerador de Fotos de Anime</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
